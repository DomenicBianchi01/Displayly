
<div id = "toolBar">
	<img width="250px" src="assets/logo.png"/>
	<button id="accountMenu"  mat-button [matMenuTriggerFor]="account"><mat-icon>person</mat-icon>Account</button>
	<mat-menu #account="matMenu">
		<button mat-menu-item (click)="logout()">Logout</button>
	</mat-menu>
</div>

<mat-sidenav-container id = "pageBody">
	<mat-sidenav id="mySidenav" mode="side" #sidenav opened>
		<button [routerLink] = "['/dashboard/workspace']" mat-button>Workspaces</button>
		<button *ngIf = "!inWorkspace()" mat-button>Slides</button>
		<button *ngIf = "!inWorkspace()" (click)="goToScene()" mat-button>Scenes</button>
		<button *ngIf = "false" mat-button>Displays</button>
	</mat-sidenav>
  <mat-sidenav-content  id="innerComponent">
		<router-outlet #myAss></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
