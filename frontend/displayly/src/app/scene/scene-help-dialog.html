<h1 mat-dialog-title>Scenes</h1>
<div mat-dialog-content>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Purpose
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>
        Scenes exist for you to be able to organize your slides into logical collections.
      </p>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Usage
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>
        You can create a new scene from the current page. You can then select a sub-set of your existing slides to be grouped together
        in this scene.
      </p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close] cdkFocusInitial>Ok</button>
</div>
