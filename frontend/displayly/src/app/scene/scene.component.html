<div *ngIf="loading; else mainContent" class="full-width">
  <mat-spinner [diameter]="100" class="center-div"></mat-spinner>
</div>
<mat-error>{{error}}</mat-error>

<ng-template #mainContent>
  <div *ngIf="scenes; else else_block">
    <div *ngIf="!loading && !error" style="margin: 30px">
      <mat-grid-list [cols]="adjustedCols" gutterSize="30px" (window:resize)="onResize($event)">
        <mat-grid-tile class="grid-element add-element cursor-hover" (click)="addElementClicked()">
          <mat-card class="scene-card">
            <mat-icon>add</mat-icon>
            <mat-card-content>
              <p>Scene</p>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
        <mat-grid-tile class="grid-element content-element cursor-hover" *ngFor="let scene of scenes" (click)="elementClicked(scene)">
          <mat-card class="scene-card">
            <mat-icon>view_carousel</mat-icon>
            <mat-card-content>
              {{scene.name}}
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
  <ng-template #else_block>
    <div *ngIf="!loading && !error" style="margin: 30px">
      <mat-grid-list [cols]="adjustedCols" gutterSize="30px" (window:resize)="onResize($event)">
        <mat-grid-tile class="grid-element add-element cursor-hover" (click)="addElementClicked()">
          <mat-card class="scene-card">
            <mat-icon>add</mat-icon>
            <mat-card-content>
              <p>Scene</p>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </ng-template>
</ng-template>
