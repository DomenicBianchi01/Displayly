<div *ngIf="scenes; else else_block">
  <div style="margin: 30px">
    <mat-grid-list [cols]="adjustedCols" gutterSize="30px" (window:resize)="onResize($event)">
      <mat-grid-tile class="element-content" *ngFor="let scene of scenes">
        {{scene}}
      </mat-grid-tile>
      <mat-grid-tile class="add-element">
        <mat-icon>add</mat-icon>
        <p>scene</p>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
<ng-template #else_block>
  <div style="margin: 30px">
    <mat-grid-list [cols]="adjustedCols" gutterSize="30px" (window:resize)="onResize($event)">
      <mat-grid-tile class="add-element">
        <mat-icon>add</mat-icon>
        <p>scene</p>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</ng-template>
