<div *ngIf="layoutId == 1" class="container" [style.width.%]="width">
  <div class="row">
    <app-box [imgId]="1" [width]="boxWidth" [functional]="functional"></app-box>
    <div class="spacer"></div>
    <app-box [imgId]="2" [width]="boxWidth" [functional]="functional"></app-box>
  </div>
  <div class="row">
    <app-box [imgId]="3" [width]="boxWidth" [functional]="functional"></app-box>
  </div>
</div>
<div *ngIf="layoutId == 2" class="container" [style.width.%]="width">
  <div class="row">
    <app-box [imgId]="1" [width]="boxWidth" [functional]="functional"></app-box>
    <div class="small-spacer"></div>
    <app-box [imgId]="2" [width]="boxWidth" [functional]="functional"></app-box>
    <div class="small-spacer"></div>
    <app-box [imgId]="3" [width]="boxWidth" [functional]="functional"></app-box>
  </div>
  <div class="row">
    <app-box [imgId]="4" [width]="boxWidth" [functional]="functional"></app-box>
    <div class="small-spacer"></div>
    <app-box [imgId]="5" [width]="boxWidth" [functional]="functional"></app-box>
    <div class="small-spacer"></div>
    <app-box [imgId]="6" [width]="boxWidth" [functional]="functional"></app-box>
  </div>
</div>
