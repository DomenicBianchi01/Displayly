<p> {{clicked}} </p>
<div *ngIf="workspaces; else else_block">
  <div style="margin: 30px">
    <mat-grid-list [cols]="adjustedCols" gutterSize="30px" (window:resize)="onResize($event)">
      <mat-grid-tile class="grid-element add-element" (click)="addElementClicked()">
        <mat-icon>add</mat-icon>
        <p>Workspace</p>
      </mat-grid-tile>
      <a>
      <mat-grid-tile
        class="grid-element content-element" *ngFor="let workspace of workspaces['workspaces']" (click)="gotoWorkspace(workspace['id'])">
        {{workspace['name']}}
      </mat-grid-tile>
    </a>
    </mat-grid-list>
  </div>
</div>
<ng-template #else_block>
  <div style="margin: 30px">
    <mat-grid-list [cols]="adjustedCols" gutterSize="30px" (window:resize)="onResize($event)">
      <mat-grid-tile class="grid-element add-element" (click)="addElementClicked()">
        <mat-icon>add</mat-icon>
        <p>Workspace</p>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</ng-template>
